<div class="container">
  <div class="col-12 mt-5 text-center title text-light">FORM ARRAY EXAMPLE</div>
  <form [formGroup]="bankForm">
    <div class="mt-3">
      <button (click)="addCards()" class="btn btn-info">ADD</button>
    </div>
    <div formArrayName="cards">
      <div  *ngFor="let item of createdCards.controls; let listIndex = index"
            [formGroupName]="listIndex">
        <div class="mt-3">
          <span>Card Info {{listIndex + 1}}</span>
          <button *ngIf="listIndex !== 0" type="button" class="btn btn-icon btn-danger btn-sm"
                  (click)="delete(listIndex)"> -
          </button>
        </div>
        <div class="form-group col-5 mt-3">
          <label for="nameAndSurname">Name and Surname</label>
          <input type="text" class="form-control" formControlName="name"
                 id="nameAndSurname" placeholder="name and surname">
        </div>
        <div class="form-group col-5 mt-3">
          <label for="cardNumber">Card Number</label>
          <input type="number" class="form-control" formControlName="cardNumber"
                 id="cardNumber" placeholder="card number">
        </div>
        <div class="row mt-3">
          <div class="form-group col-1">
            <label for="month">Month</label>
            <select class="form-control" id="month" formControlName="month">
              <option *ngFor="let item of month" value="{{item}}">{{item}}</option>
            </select>
          </div>
          <div class="form-group col-1">
            <label for="year">Year</label>
            <select class="form-control" id="year" formControlName="year">
              <option *ngFor="let item of year" value="{{item}}">{{item}}</option>
            </select>
          </div>
        </div>
        <div class="form-group col-5 mt-3">
          <label for="cvv">CVV</label>
          <input type="number" class="form-control" formControlName="cvv"
                 id="cvv" placeholder="cvv">
        </div>
        <div class="line"></div>
      </div>
    </div>
    <button type="submit" (click)="save()" class="btn btn-primary mt-5">Submit</button>

    <div class="mt-10">
      {{bankForm.value.cards[0] |json}}
    </div>
  </form>
</div>
